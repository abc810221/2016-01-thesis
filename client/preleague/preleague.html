<div class="row">
  <div class="col s12 m7">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{leagueName}}</span>
        <p ng-if="pre">This league has not started yet. You will be able create your portfolio and start trading on [INSERT DATE AND COUNTDOWN]</p>
        <p ng-if="suspended">The market is currently closed. No trading is allowed</p>
      </div>
    </div>
  </div>
</div>
