<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Hello, {{name}}</span>
      </div>
      <div class="card-action">
        <a ng-click="delete()">Delete Account</a>
        <a ng-click="edit()">Edit Login</a>
      </div>

      <div ng-if="change" class="row">
        <form class="col s6" ng-submit="updateLogin(newlogin)">
          <div class="row">
            <div class="col s6">
              <span> Current Email: {{email}} </span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input ng-model="newlogin.email" id="email" type="email" class="validate">
              <label for="email">New Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input ng-model="newlogin.oldpass" id="email" type="password" class="validate">
              <label for="password">Old Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input ng-model="newlogin.pass" id="password" type="password" class="validate">
              <label for="password">New Password</label>
              <button type="submit" value="Submit">Submit</button>
              <button ng-click="cancel()">Cancel</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
