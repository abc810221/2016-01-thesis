     <div class="card-panel portfolio-content">
      <div class="row">
        <div class="account-menu col s12 l4 center">
          <div class="collection">
            <a ng-class="active === 'accountInfo' ? 'active' : ''" class="collection-item" ng-click="showAccount()">Account Information</a>
            <a ng-class="active === 'editLogin' ? 'active' : ''" class="collection-item" ng-click="edit()">Edit Login</a>
            <a class="collection-item red-text" ng-click="delete()">DELETE ACCOUNT</a>
          </div>
        </div>
        <div class="col s12 l8">
          <div ng-if="active === 'accountInfo'">
            <h5 class="center">Account Information</h5>
            <ul class="collection">
              <li class="collection-item">Username: {{user.username}}</li>
              <li class="collection-item">Email: {{user.email}}</li>
            </ul>
          </div>
          <div ng-if="active === 'editLogin'">
            <h5 class="center">Edit Login</h5>
            <form ng-submit="updateLogin(newlogin)">
              <input ng-model="newlogin.email" id="email" type="email" class="validate">
              <label for="email">New Email</label>

              <input ng-model="newlogin.oldpass" id="email" type="password" class="validate">
              <label for="password">Old Password</label>

              <input ng-model="newlogin.pass" id="password" type="password" class="validate">
              <label for="password">New Password</label>

              <div class="buttons center">
                <a class="waves-effect waves-light btn" type="submit" value="Submit">Submit</a>
                <a class="waves-effect waves-light btn" ng-click="cancel()">Cancel</a>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
