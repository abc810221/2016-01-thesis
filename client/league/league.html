<style>
.cols .s12 .portfolioChart {
  height: 500px;
  width: 500px;
}

</style>


<div class="league-wrapper">
  <div class="league-container row" ng-cloak style="padding-bottom: 100px">


      <div class="col s12 m12 l7 portfolio-box">
        <!-- Portfolio template injected here -->
        <div ng-if="!hasStarted" ui-view="preleague"></div>
        <!-- <div ui-view="symbol"></div> -->
        <div ng-if="!hasEnded && hasStarted"ui-view="portfolio"></div>
         <div ng-if="hasEnded" ui-view="leagueResults"></div>
      </div>

      <div class="col s12 m12 l5 leaderboard-box">
        <!-- Leaderboard template injected here -->
        <div ui-view="leaderboard"></div>
      </div>

      <div class="col s12 m12 l5 news-box">
        <!-- News template injected here -->
        <div ui-view="news"></div>
      </div>
      <div class="row"></div>
        <div class="col s6 m6 l6 messageboard-box card">
          <!-- Message template injected here -->
          <div ui-view="messageboard"></div>
        </div>
        <div class="col s1 m1 l1 messageboard-box card"></div>
        <div class='col s5 m5 l5 recentTransactions-box card'>
          <div ui-view='recentTransactions'></div>
        </div>
      </div>
      <div class='col s12 portfolioChart'>
        <div ui-view='chart'></div>
      </div>

      <!-- TESTING INVITE LEAGUES -->
  <!-- Modal Trigger -->
   <button data-target="invite-modal" class="btn modal-trigger">Invite</button>

    <!-- Modal Structure -->
    <div id="invite-modal" class="modal">
      <div class="modal-content">
        <h4 class="center blue-text">Invite to Join a League!</h4>
        <h6>Leagues You're In</h6>
        <div>
          <article ng-repeat="league in leaguesJoined">
            <img src="" />
            <p><b>league name</b></p>
            <p>Start:</p>
            <p>End:</p>
            <p>Spots: </p>
          </article>
        </div>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>
    <script>
     $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
      });
    </script>

    <!-- END OF TEST -->
  </div>
</div>
