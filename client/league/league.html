<style>
.cols .s12 .portfolioChart {
  height: 500px;
  width: 500px;

  [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
  }

}

</style>


<div style="margin: 50px" ng-cloak>

  <ul class="pagination center-align">

    <li class="waves-effect"><a ng-click="displayPort()">Portfolio</a></li>

    <li class="waves-effect"><a ng-click="displayLB()">Leaderboard</a></li>

    <li class="waves-effect"><a ng-click="displayTrans()">Recent Transactions</a></li>

    <li class="waves-effect"><a ng-click="displayMessage()">Message Board</a></li>

    <li class="waves-effect"><a ng-click="displayNews()">Recent News</a></li>

  </ul>


  <div class="row" ng-hide="showPort">
    <div class="col s12 m12 l12">
      <div ng-if="!hasStarted" ui-view="preleague"></div>
      <!-- <div ui-view="symbol"></div> -->
      <div ng-if="!hasEnded && hasStarted"ui-view="portfolio"></div>
       <div ng-if="hasEnded" ui-view="leagueResults"></div>
    </div>
  </div>
  <div class="row" ng-hide="showLeader">
    <div class="col s12 m12 l12">
      <div id="lb" ui-view="leaderboard"></div>
    </div>
  </div>

  <div class="row" ng-hide="showMessage">
    <div class="col s12 m12 l12 messageboard-box card" style="float: left">
      <div ui-view='messageboard'></div>
    </div>
  </div>

  <div class="row" ng-hide="showTrans">
    <div class="col s12 m12 l12 recentTransactions-box card" ng-hide="showTrans" style="float: right">
      <div ui-view='recentTransactions'></div>
    </div>
  </div>

  <div class="row" ng-hide="showNews">
    <div class="col s12 m12 l12 news-box" style="float: right" ng-hide="showNews">
      <div ui-view="news"></div>
    </div>
  </div>




<!-- The original layout -->


<div class="league-wrapper">
  <div class="league-container row" ng-cloak style="padding-bottom: 100px">


      <div class="col s12 m12 l7 portfolio-box">
        <!-- Portfolio template injected here -->
        <div ng-if="!hasStarted" ui-view="preleague"></div>
        <!-- <div ui-view="symbol"></div> -->
        <div ng-if="!hasEnded && hasStarted"ui-view="portfolio"></div>
         <div ng-if="hasEnded" ui-view="leagueResults"></div>
      </div>

      <div class="col s12 m12 l5 leaderboard-box">
        <!-- Leaderboard template injected here -->
        <div ui-view="leaderboard"></div>
      </div>

      <div class="col s12 m12 l5 news-box">
        <!-- News template injected here -->
        <div ui-view="news"></div>
      </div>
      <div class="row"></div>
        <div class="col s12 m6 l6 messageboard-box card">
          <!-- Message template injected here -->
          <div ui-view="messageboard"></div>
        </div>
        <div class="col s6 m1 l1 messageboard-box card"></div>
        <div class='col s6 m5 l5 recentTransactions-box card'>
          <div ui-view='recentTransactions'></div>
        </div>

      </div>
  </div>
</div>
