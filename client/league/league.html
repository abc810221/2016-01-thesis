<style>
.cols .s12 .portfolioChart {
  height: 500px;
  width: 500px;
}

</style>


<div class="league-wrapper">
  <div class="league-container row" ng-cloak style="padding-bottom: 100px">


      <div class="col s12 m12 l7 portfolio-box">
        <!-- Portfolio template injected here -->
        <div ng-if="!hasStarted" ui-view="preleague"></div>
        <!-- <div ui-view="symbol"></div> -->
        <div ng-if="!hasEnded && hasStarted"ui-view="portfolio"></div>
         <div ng-if="hasEnded" ui-view="leagueResults"></div>
      </div>

      <div class="col s12 m12 l5 leaderboard-box">
        <!-- Leaderboard template injected here -->
        <div ui-view="leaderboard"></div>
      </div>

      <div class="col s12 m12 l5 news-box">
        <!-- News template injected here -->
        <div ui-view="news"></div>
      </div>

      <div class="col s12 messageboard-box card">
        <!-- Message template injected here -->
        <div ui-view="messageboard"></div>
      </div>

      <div class='col s12 recentTransactions-box card'>
        <div ui-view='recentTransactions'></div>
      </div>

      <div class='cols s12 portfolioChart'>
        <div ui-view='chart'></div>
      </div>

  </div>
</div>
