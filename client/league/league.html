<style>
.cols .s12 .portfolioChart {
  height: 500px;
  width: 500px;
}

</style>

<div style="margin: 50px">
  <ul class="pagination">
    <li class="disabled"><a href="#!"></a></li>
    <li class="active"><a href="#lb">Leaderboard</a></li>
    <li class="waves-effect"><a href="#!">Recent Transactions</a></li>
    <li class="waves-effect"><a href="#!">Message Board</a></li>
    <li class="waves-effect"><a href="#!">Recent News</a></li>
  </ul>

  <div class="row">
    <div class="col s12 m12 l12">
      <div ng-if="!hasStarted" ui-view="preleague"></div>
      <!-- <div ui-view="symbol"></div> -->
      <div ng-if="!hasEnded && hasStarted"ui-view="portfolio"></div>
       <div ng-if="hasEnded" ui-view="leagueResults"></div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l12">
      <div id="lb" ui-view="leaderboard"></div>
    </div>
  </div>

  <div class="row" style="margin: 5px">
    <div class="col s5 m5 l5 messageboard-box card" style="float: left">
      <div ui-view='messageboard'></div>
    </div>

    <div class="col s6 m6 l6 recentTransactions-box card" style="float: right">
      <div ui-view='recentTransactions'></div>
    </div>
  </div>


<!-- The original layout -->


<div class="league-wrapper">
  <div class="league-container row" ng-cloak style="padding-bottom: 100px">


      <div class="col s12 m12 l7 portfolio-box">
        <!-- Portfolio template injected here -->
        <div ng-if="!hasStarted" ui-view="preleague"></div>
        <!-- <div ui-view="symbol"></div> -->
        <div ng-if="!hasEnded && hasStarted"ui-view="portfolio"></div>
         <div ng-if="hasEnded" ui-view="leagueResults"></div>
      </div>

      <div class="col s12 m12 l5 leaderboard-box">
        <!-- Leaderboard template injected here -->
        <div ui-view="leaderboard"></div>
      </div>

      <div class="col s12 m12 l5 news-box">
        <!-- News template injected here -->
        <div ui-view="news"></div>
      </div>
      <div class="row"></div>
        <div class="col s12 m6 l6 messageboard-box card">
          <!-- Message template injected here -->
          <div ui-view="messageboard"></div>
        </div>
        <div class="col s6 m1 l1 messageboard-box card"></div>
        <div class='col s6 m5 l5 recentTransactions-box card'>
          <div ui-view='recentTransactions'></div>
        </div>

      </div>
  </div>
</div>
