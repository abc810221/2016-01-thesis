<div class="leaderboard-container">

  <table class="leaderboard-table highlight">
    <caption>LEADERBOARD</caption>
    <thead>
      <tr>
          <th data-field="user">Name</th>
          <th data-field="value">Portfolio</th>
          <th data-field="percentage">Return</th>
          <th ng-click="getLeaderBoard()" data-field="trades"># of Trades</th>

      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="member in members | orderBy:'-value'">
        <td>{{member.username}}</td>
        <td>{{member.value | currency : symbol : fractionSize}}</td>
        <td>{{member.return}}</td>
        <td>{{member.transactions}}</td>
      </tr>
    </tbody>
  </table>

</div>
