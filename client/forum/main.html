<div class="row">
  <div class="col s12 m12">
    <div class="card-panel white">
      <span class="card-title"><h3>Forum</h3></span>
      <table class="highlight centered">
        <thead>
          <tr>
              <th data-field="Topic">Topic</th>
              <th data-field="Started By">Created By</th>
              <th data-field="Date Started">Created On</th>
              <th data-field="Most Recent">Last Post</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><a href="#" style="color: orange">Google or Facebook?</a></td>
            <td>Teddy Ruxpin</td>
            <td>September 8, 2015</td>
            <td>3 hours ago</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="col s12 m12" style="width: 750px;margin-left: auto; margin-right: auto;">
    <div class="card-panel white">
      <span class="card-title"><h3>Create a Topic</h3></span>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="topic-name" type="text" class="validate">
              <label for="topic-name">Topic</label>
            </div>
            <div class="input-field col s6">
              <input id="topic-description" type="text" class="validate">
              <label for="topic-description">Description</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
