<div class="row">
  <div class="col s12 m12">

    <div class="info-box-header green lighten-1
">
      <p>Badges Earned</p>
    </div>

    <div ng-mouseenter="tooltipper()" ng-mouseleave="removeTooltips()">
      <div>
        <div>
          <div class="row" >
            <div class="col s6 m2" ng-repeat="badge in badges">
              <div  class="tooltipped badge-ribbon z-depth-5" data-position="top" data-delay="50" data-tooltip={{badge.name}}>
                <i class={{badge.icon}}></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="info-box-header orange accent-2">
      <p>Possible Badges</p >
    </div>

    <div ng-mouseenter="tooltipper()" ng-mouseleave="removeTooltips()">
      <div>
        <div>
          <div class="row" >
            <div class="col s6 m2" ng-repeat="badge in possibleBadges">
              <div  class="tooltipped possible-badge-ribbon z-depth-5" data-position="top" data-delay="50" data-tooltip={{badge.name}}>
                <i class={{badge.icon}}></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
