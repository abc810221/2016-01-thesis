<div class="row card-panel z-index-6">
  <div class="col s12 m10">
    <div>

      <h2>Badges</h2>

      <div>
        <div class="row">
          <div class="col s6 m2" ng-repeat="badge in badges">
            <div class="tooltipped badge-ribbon z-depth-5" data-position="top" data-delay="50" data-tooltip={{badge.name}}:{{badge.text}}>
              <i class={{badge.icon}}></i>
            </div>
          </div>
        </div>
      </div>

      <h2>Possible Badges</h2>

      <div class="col s6 m2" ng-repeat="badge in possibleBadges">
        <div class="possible-badge-ribbon tooltipped z-depth-5" data-position="top" data-delay="50" data-tooltip={{badge.name}}>
          <i class={{badge.icon}}></i>
        </div>
      </div>
    </div>
  </div>
</div>
