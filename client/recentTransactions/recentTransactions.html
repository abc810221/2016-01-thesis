   


   <div class="col s12 m12">
     <div class="">
       <div class="card-content black-text">
         <span class="card-title">Recent transactions</span>
         <button class= 'btn std-btn getTweets' ng-click="getPortfolios()">Get transactions</button>
         <div class="leaderboard-container" style="height: 300px;
           overflow-x: auto;" scroll-directive="posts">


           <table style="padding-bottom: 15px; flot:top">

             <tbody ng-repeat="transaction in transactions | reverse">
               <tr class="recentTransactions">
                 <td>{{transaction.portfolioid}} <span ng-show="transaction.buysell>0">bought</span><span ng-show="transaction.buysell<0">sold</span> {{transaction.buysell | negative}} <span ng-show='transaction.buysell===1 || transaction.buysell === -1'>share</span> <span ng-show='transaction.buysell > 1 || transaction.buysell < -1'>shares</span> of {{transaction.symbol}} on {{transaction.time }} </td>
               </tr>
             </tbody>
           </table>
         </div>
     </div>
   </div>
