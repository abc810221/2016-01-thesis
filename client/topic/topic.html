<ul class="pagination">
  <li class="disabled"><a href="#!"><i class="material-icons"></i></a></li>
  <li class="active"><a href="#/forum">Back to Dashboard</a></li>
  <li class="waves-effect"><a href="#!"><i class="material-icons"></i></a></li>
</ul>

<div class="row" style="width: 900px;">
  <div class="col s12 m12" style="overflow-x: auto;">
    <div class="card-panel white">
      <h5>What's the best way to track stocks?</h5>
      <p>posted by -Sonny, three weeks ago ...</p>
      <a ng-click="reply()" class="waves-effect waves-light btn modal-trigger">REPLY</a>
      <hr>
      <!-- drop down form to reply -->
      <div class="row" ng-if="replyClicked">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="textarea1" class="materialize-textarea" ng-model="topicReply.message">

              </textarea>
              <label for="textarea1">Reply here</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="submitReply(topicReply)">Submit Reply
              <i class="material-icons right">send</i>
          </button>
          <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="cancelReply()">Cancel
              <i class="material-icons right">send</i>
          </button>
        </form>
      </div>



      <div style="height: 350px; overflow-x: auto;">
      <table>
        <tbody>
          <tr ng-repeat="reply in allReplies">
            <td>
              <div class="row">
                <div class="col s12 m10">
                  <div class="card-panel white">
                    <span class="black-text">
                      {{reply.message}}
                    </span>
                    <p style="text-align: right;">
                      - {{reply.userName}} |
                      <span style="font-size: 10px; font-style: italic;">{{reply.createdAt | date:'short'}}</span>
                    </p>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
