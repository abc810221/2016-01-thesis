
<div class="news-container" style="background-color: white">

  <table class="news-table highlight">
    <caption>Tweets</caption>
    <button ng-click="getTweets()">Tweets</button>
    <thead>
      <tr>
      </tr>
    </thead>

    <tbody ng-repeat="n in tweets">
      <tr>
      <td>
      <p>time: {{n.time}}</p>
      <p>{{n.text}} - {{n.user}}</p>
      </td>
      </tr>
    </tbody>
  </table>

</div>
